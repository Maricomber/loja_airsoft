<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Loja Airsoft</title>
		<style>
		#primeiroDiv{
			margin-top: 60px
		}
		</style>
	</head>
	<body>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Loja Airsoft</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
		<div class="collapse navbar-collapse" id="textoNavbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="vendas">Vendas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="produtos">Produtos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="clientes">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="funcionarios">Funcionarios</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="fabricantes">Fabricantes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="cargos">Cargos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="perfis">Perfis</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid" id="primeiroDiv">
		<div class="row align-items-end">
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Realizar Venda</h5>
						<img class="card-img-top" src="http://localhost:8081/images/venda.png" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block" data-toggle="modal" data-target="#cadastroVendaModal">Abrir</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cadastrar Cliente</h5>
						<img class="card-img-top" src="http://localhost:8081/images/cliente.png" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block">Abrir</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cadastrar Produto</h5>
						<img class="card-img-top" src="http://localhost:8081/images/produto.jpg" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block">Abrir</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cadastrar Funcionários</h5>
						<img class="card-img-top" src="http://localhost:8081/images/funcionario.jpeg" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block">Abrir</a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bd-example-modal-lg" id="cadastroVendaModal" tabindex="-1" role="dialog" aria-labelledby="cadastroVendaModal" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Nova Venda</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
				  <span aria-hidden="true">&times;</span>
				</button>
			    </div>
			    <div class="modal-body">
					<form class="ml-3 mr-3 mt-3">
						<div class="form-group">
							<label for="exampleFormControlInput1">Cliente</label>
							<div class="row">
								<div class="col-3">
									<input type="text" class="form-control" id="idCliente" placeholder="ID">
								</div>
								<div class="col-6">
									<input type="text" class="form-control" id="dsCliente" placeholder="Nome Completo">
								</div>
								<div class="col-2">
									<button type="button" class="btn btn-light">Buscar</button>
								</div>
							</div>
							<label for="exampleFormControlInput1" class="mt-3">Vendedor</label>
							<div class="row">
								<div class="col-3">
									<input type="text" class="form-control" id="idFuncionario" placeholder="ID">
								</div>
								<div class="col-6">
									<input type="text" class="form-control" id="idFuncionario" placeholder="Nome Completo">
								</div>
								<div class="col-2">
									<button type="button" class="btn btn-light">Buscar</button>
								</div>
							</div>
							</div>
							<div style="margin-top:3%;">
								<div class="row">
									<div class="col-6 align-items-center"><label for="exampleFormControlSelect1">Produtos</label></div>
									<div style="text-align:right;" class="col-6">
										<button type="submit" class="btn btn-light">Adicionar</button>
										<button type="submit" class="btn btn-light">Remover</button>
									</div>
								</div>
								<div>
									<table class="table mt-3">
										<thead>
											<tr>
											  <th scope="col">R$</th>
											  <th scope="col">Descrição</th>
											  <th scope="col">Tipo</th>
											  <th scope="col">Qtd</th>
											  <td></th>
											</tr>
										</thead>
										<tbody>
											<tr>
											  <td>300,00</td>
											  <td>Arma x,y,z</td>
											  <td>Armas</td>
											  <td>
												<select class="form-control" id="exampleFormControlSelect1">
												  <option>1</option>
												  <option>2</option>
												  <option>3</option>
												  <option>4</option>
												  <option>5</option>
												</select>
											  </td>
											  <td><div class="form-check">
												  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
												  <label class="form-check-label" for="defaultCheck1"/>
												</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>	
							</div>
							<label for="exampleFormControlSelect2">Total</label>
							<div class="input-group mb-3">
							  <div class="input-group-prepend">
								<span class="input-group-text">R$</span>
							  </div>
							  <input type="text" class="form-control" aria-label="Quantia">
							  <div class="input-group-append">
								<span class="input-group-text">.00</span>
							  </div>
							</div>
						</form>
					</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary">Salvar mudanças</button>
				</div>
			</div>
		  </div>
		</div>
	</div>
	</body>
</html>
