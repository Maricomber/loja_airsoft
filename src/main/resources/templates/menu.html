<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->

			margin-top: 60px
		}

	<body>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Loja Airsoft</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
		<div class="collapse navbar-collapse" id="textoNavbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="vendas">Vendas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="produtos">Produtos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="clientes">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="funcionarios">Funcionarios</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="fabricantes">Fabricantes</a>

				<li class="nav-item">

				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid" id="primeiroDiv">
		<div class="row align-items-end">
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Realizar Venda</h5>
						<img class="card-img-top" src="http://localhost:8081/images/venda.png" alt="Imagem de capa do card">
						<a href="produtosVenda" class="btn btn-primary btn-dark btn-block">Abrir</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cadastrar Cliente</h5>
						<img class="card-img-top" src="http://localhost:8081/images/cliente.png" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block" data-toggle="modal" data-target="#modalCliente">Abrir</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cadastrar Produto</h5>
						<img class="card-img-top" src="http://localhost:8081/images/produto.jpg" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block" data-toggle="modal" data-target="#modalProduto">Abrir</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cadastrar Funcionários</h5>
						<img class="card-img-top" src="http://localhost:8081/images/funcionario.jpeg" alt="Imagem de capa do card">
						<a href="#" class="btn btn-primary btn-dark btn-block" data-toggle="modal" data-target="#modalCliente">Abrir</a>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="modalCliente"> 
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Cadastrar Cliente</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							  <span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body modal-lg">
							<div class="form-group">
								<div class="row mt-2">
									<div class="col-sm-2">
											<label for="exampleFormControlInput1">ID</label>
											<input type="text" class="form-control" id="idCliente" placeholder="ID" disabled="">
										</div>
										<div class="col-sm-7">
											<label for="exampleFormControlInput1">Nome Completo</label>
											<input type="text" class="form-control" id="idCliente" placeholder="Nome">
										</div>
										<div class="col-sm-3">
											<label for="exampleFormControlInput1">Data de Nasc</label>
											<input type="Date" class="form-control" id="idCliente" placeholder="Data Nasc.">
										</div>
									</div>
									<div class="row mt-2">
										<div class="col-3">
											<label for="exampleFormControlInput1">Tipo</label>
											<select class="form-control" id="exampleFormControlSelect1">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
										</div>
										<div class="col-6">
											<label for="exampleFormControlInput1">Documento</label>
											<input type="text" class="form-control" id="idCliente" placeholder="Documento">
										</div>
									</div>
									<label for="exampleFormControlInput1" class="mt-3">Endereco</label>
									<div class="row">
										<div class="col-sm-3">
											<input type="text" class="form-control" id="idCliente" placeholder="CEP">
										</div>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="idCliente" placeholder="Rua">
										</div>
										<div class="col-sm-2">
											<input type="text" class="form-control" id="idCliente" placeholder="N°">
										</div>
										<div class="col-sm-3">
											<input type="text" class="form-control" id="idCliente" placeholder="Bairro">
										</div>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="idCliente" placeholder="Complemento">
										</div>
									</div>
									<label for="exampleFormControlInput1" class="mt-3">Telefone</label>
									<div class="row">
										<div class="col-3">
											<input type="text" class="form-control" id="idCliente" placeholder="DDD">
										</div>
										<div class="col-8">
											<input type="text" class="form-control" id="idCliente" placeholder="N° Telefone">
										</div>
									</div>
									<div class="row">
										<div class="col-3">
											<input type="text" class="form-control" id="idCliente" placeholder="DDD">
										</div>
										<div class="col-8">
											<input type="text" class="form-control" id="idCliente" placeholder="Residencial">
										</div>
									</div>
									<label for="exampleFormControlInput1" class="mt-3"></label>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
								<button type="button" class="btn btn-primary btn-dark">Salvar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="modalProduto"> 
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Cadastrar Produto</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							  <span aria-hidden="true">&times;</span>
							</button>
							</div>
						<div class="modal-body modal-lg">
							<div class="form-group">
								<label for="exampleFormControlInput1" class="mt-2">Produto</label>
								<div class="row">
									<div class="col-sm-2">
										<input type="text" class="form-control" id="idCliente" placeholder="ID">
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="idFuncionario" placeholder="Descrição">
									</div>
								</div>
								<label for="exampleFormControlInput1" class="mt-1">Fabricante</label>
								<div class="row">
									<div class="col-sm-2">
										<input type="text" class="form-control" id="idCliente" placeholder="ID">
									</div>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="dsCliente" placeholder="Nome">
									</div>
									<div class="col-sm-2">
										<button type="button" class="btn btn-light">...</button>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="exampleFormControlInput1">Tipo</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
									<div class="col-sm-6">
										<label for="exampleFormControlInput1">Valor</label>
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text">R$</span>
											</div>
											<input type="text" class="form-control" aria-label="Quantia">
											<div class="input-group-append">
												<span class="input-group-text">.00</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
								<button type="button" class="btn btn-primary">Salvar mudanças</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
