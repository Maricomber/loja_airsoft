<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<title>Loja App</title>
	</head>
	<body>
	<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script th:inline="javascript">
		
	function deletar(idCargo){
	    var resultado = confirm("Deseja mesmo deletar o cargo?");
	    
	    var json = {
	    		"idCargo":idCargo.value,
	    		"dsCargo":""
	    }
	    
		if(resultado == true){
			 $.ajax({
	            cache: false,
	            url : 'http://localhost:8081/cargos/delete',
	            type: "DELETE",
	            dataType : "json",
	            data : json,
	            success : function(callback){
	            	alert("Deletado com sucesso!");
	            	location.reload();
	            },
	            error : function(){
	            	 alert("Erro");
	            }
	        });	
	     }
    }
    
    function editar(param){

		var params = param.split(";");

		document.getElementById("idModalCargo").value=params[0];

		document.getElementById("dsModalCargo").value=params[1];

	}

	function salvar(){

		var idCargo = document.getElementById("idModalCargo").value;
		var dsCargo = document.getElementById("dsModalCargo").value;
		
		var json = {
	    		"idCargo":idCargo,
	    		"dsCargo":dsCargo
	    }
	    
		
		 $.ajax({
            cache: false,
            url : 'http://localhost:8081/cargos/save',
            type: "POST",
            dataType : "json",
            data : json,
            success : function(callback){
            	alert("Salvo com sucesso!");
            	location.reload();
            },
            error : function(){
            	 alert("Erro");
            }
        });	
	}
 
	</script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Loja App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
		<div class="collapse navbar-collapse" id="textoNavbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/vendas">Vendas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/produtos">Produtos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/clientes">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/funcionarios">Funcionarios</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/fabricantes">Fabricantes</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/cargos">Cargos <span class="sr-only">(Página atual)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/perfis">Perfis</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<form class="form-group" th:action="@{/cargos}" th:object="${cargoDto}" method="post">
			<div class="row mt-2">
				<div class="col-sm-2">
					<label for="exampleFormControlInput1">ID</label>
					<input type="text" class="form-control" th:field="*{idCargo}" placeholder="ID">
				</div>
				<div class="col-sm-10">
					<label for="exampleFormControlInput1">Descrição</label>
					<input type="text" class="form-control" id="dsCargo" th:field="*{dsCargo}" placeholder="Descrição">
				</div>
			</div>
			<div class="mt-3" style="text-align: right;">
				<button type="button" class="btn btn-primary btn-dark" data-toggle="modal" data-target="#modalCargo">Cadastrar Cargo</button>
				<button type="submit" class="btn btn-primary btn-dark">Pesquisar</button>
			</div>
		</form>
		<table class="table" id="tabela">
		  <thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Nome</th>
			  <th scope="col"></th>
			</tr>
		  </thead>
		  <tbody>
			<tr th:each="c : ${cargos}">
				<td th:text="${c.idCargo}" th:field="${c.idCargo}" name="idCargo"></td>
				<td th:text="${c.dsCargo}" th:field="${c.dsCargo}" name="dsCargo"></td>
				<td style="text-align: right;">
					<button type="button" th:value="${c.idCargo} + ';' + ${c.dsCargo}" onclick="editar(this.value)" class="btn btn-primary btn-dark" data-toggle="modal" data-target="#modalCargo"><i class="bi bi-pencil-square"></i></button>
					<button class="btn btn-danger"th:value="${c.idCargo}" onclick="deletar(this)"><i class="bi bi-trash"></i> </button>
				</td>
			</tr>
		  </tbody>
		</table>
		<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="modalCargo"> 
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Cadastrar Cargo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body modal-lg">
						<div class="form-group">
							<form id="form-insercao" th:action="@{/cargos/save}" th:object="${cargoDto}" method="post">
								<label for="exampleFormControlInput1" class="mt-2">Cargo</label>
								<div class="row">
									<div class="col-sm-2">
										<input type="text" class="form-control" id="idModalCargo" th:field="*{idCargo}" placeholder="ID" readonly>
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="dsModalCargo" th:field="*{dsCargo}" placeholder="Cargo">
									</div>
								</div>
								<div class="modal-footer mt-3">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
									<button type="button" class="btn btn-primary btn-dark" onclick="salvar(this)">Salvar mudanças</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
