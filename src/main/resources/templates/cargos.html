<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Loja Airsoft</title>
	</head>
	<body>
	<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
		
	</script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Loja Airsoft</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
		<div class="collapse navbar-collapse" id="textoNavbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="vendas">Vendas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="produtos">Produtos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="clientes">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="funcionarios">Funcionarios</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="fabricantes">Fabricantes</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Cargos <span class="sr-only">(Página atual)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="perfis">Perfis</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<form class="form-group" th:action="@{/cargos}" th:object="${cargoDto}" method="post">
			<div class="row mt-2">
				<div class="col-sm-2">
					<label for="exampleFormControlInput1">ID</label>
					<input type="text" class="form-control" th:field="*{idCargo}" placeholder="ID">
				</div>
				<div class="col-sm-10">
					<label for="exampleFormControlInput1">Descrição</label>
					<input type="text" class="form-control" id="dsCargo" th:field="*{dsCargo}" placeholder="Descrição">
				</div>
			</div>
			<div class="mt-3" style="text-align: right;">
				<button type="button" class="btn btn-primary btn-dark" data-toggle="modal" data-target="#modalCargo">Cadastrar Cargo</button>
				<button type="submit" class="btn btn-primary btn-dark">Pesquisar</button>
			</div>
		</form>
		<table class="table" id="tabela">
		  <thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Nome</th>
			</tr>
		  </thead>
		  <tbody>
			<tr th:each="c : ${cargos}">
			  <td th:text="${c.idCargo}"></td>
			  <td th:text="${c.dsCargo}"></td>
			</tr>
		  </tbody>
		</table>
		<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="modalCargo"> 
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Cadastrar Cargo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body modal-lg">
						<div class="form-group">
							<form th:action="@{/cargos/save}" th:object="${cargoDto}" method="post">
								<label for="exampleFormControlInput1" class="mt-2">Cargo</label>
								<div class="row">
									<div class="col-sm-2">
										<input type="text" class="form-control" id="idCargo" th:field="*{idCargo}" placeholder="ID" disabled="">
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="dsCargo" th:field="*{dsCargo}" placeholder="Cargo">
									</div>
								</div>
								<div class="modal-footer mt-3">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
									<button type="submit" class="btn btn-primary">Salvar mudanças</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	</body>
</html>
